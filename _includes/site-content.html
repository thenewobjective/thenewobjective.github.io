<main class="site-content">
    <header class="site-content_header">
      <h1>
        <svg class="feather-icon">
          <use xlink:href="/images/icons/feather-sprite.svg#{{ page.icon }}"/>
        </svg>
        {{ page.title }}
      </h1>
      <a href="/feed.xml" class="rss" target="_blank"><svg class="feather-icon">
        <use xlink:href="/images/icons/feather-sprite.svg#rss"/>
      </svg></a>
    </header> 
    <section class="site-content_body">
      {{ content }}
    </section>
</main>
