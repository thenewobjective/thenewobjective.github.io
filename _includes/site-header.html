<header class="site-header">
    <img class="site-header_profile" src="/images/profile/top-hat-justice.jpg" alt="Profile image">
    <nav class="site-nav">
        <ul class="site-nav_links">
            {% for item in site.data.navigation.items %}
            <li class="site-nav_item" {% if item.url == page.url %}data-active{% endif %}>
                <a class="site-nav_link" href="{{ item.url }}">
                    <svg class="feather-icon">
                        <use xlink:href="/images/icons/feather-sprite.svg#{{ item.icon }}"/>
                    </svg>
                    <span>{{ item.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <a class="site-header_brave" href="https://brave.com/the327" target="_blank">
        <img src="/media-library/brave-banner.png" alt="Be Brave">
    </a>
</header>
