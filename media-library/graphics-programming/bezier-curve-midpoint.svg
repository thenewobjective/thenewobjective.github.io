<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" version="1.1">
    <defs>
        <style type="text/css">
            .x-line {
                stroke:black;
                stroke-width:1;
            }
            .x-label {
                font-size:40px;
                font-family:sans-serif;
            }
            .x-label > tspan {
                baseline-shift:sub;
                font-size:20px;
            }
            .red-line{
                stroke:red;
                stroke-width:2;
            }
            .blue-line {
                stroke:#61A5E4;
                stroke-width:2;
            }
            .dashed {
                stroke:black;
                stroke-width:1.5;
                fill:none;
                stroke-dasharray:15,15;
            }
            .bezier {
                stroke:black;
                stroke-width:2.5;
                fill:none;
            }
        </style>
    </defs>

    <path class="bezier" d="M 70,420 C 150,70 700,145 650,420" />
    <path class="dashed" d="M 70,420 L 150,70 700,145 650,420" />

    <text x="020" y="460" class="x-label">P<tspan>0</tspan></text>
    <line x1="060" y1="410" x2="080" y2="430" class="x-line" />
    <line x1="060" y1="430" x2="080" y2="410" class="x-line" />

    <circle cx="110" cy="245" r="8" fill="red"/>
    <line x1="110" y1="245" x2="425" y2="107.5" class="red-line" />

    <circle cx="267.5" cy="176.25" r="8" fill="#61A5E4" />

    <text x="100" y="060" class="x-label">P<tspan>1</tspan></text>
    <line x1="140" y1="060" x2="160" y2="080" class="x-line" />
    <line x1="140" y1="080" x2="160" y2="060" class="x-line" />

    <text x="720" y="125" class="x-label">P<tspan>2</tspan></text>
    <line x1="690" y1="135" x2="710" y2="155" class="x-line" />
    <line x1="690" y1="155" x2="710" y2="135" class="x-line" />

    <circle cx="425" cy="107.5" r="8" fill="red" />
    <line x1="425" y1="107.5" x2="675" y2="282.5" class="red-line" />

    <circle cx="550" cy="195" r="8" fill="#61A5E4" />
    <line x1="267.5" y1="176.25" x2="550" y2="195" class="blue-line" />

    <text x="670" y="470" class="x-label">P<tspan>3</tspan></text>
    <line x1="640" y1="410" x2="660" y2="430" class="x-line" />
    <line x1="640" y1="430" x2="660" y2="410" class="x-line" />

    <circle cx="675" cy="282.5" r="8" fill="red" />

    <circle cx="408.75" cy="185.624" r="8" fill="green" />
</svg>
